<div class="body">
	<h1 id="title">SwitchBoard</h1>
	<div class="row">
		<div class="blocks" *ngFor="let switch of switches; let idx = index">
	       <button
	       *ngIf="switch"
	       [ngClass]="{'on': switch}"
	       (click)="flipswitch(idx)"
	       >ON</button>
	       <button
	       *ngIf="!switch"
	       [ngClass]="{'on': switch}"
	       (click)="flipswitch(idx)"
	       >OFF</button>
	     </div>
	</div>
</div>
